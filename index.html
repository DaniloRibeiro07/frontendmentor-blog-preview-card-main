<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="blog-card">
      <figure class="card-banner">
        <img class="figure-banner" src="assets/images/illustration-article.svg" alt="">
      </figure>
      <div class="card-content">
        <span class="category-tag">Learning</span>
        <p class="published-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <footer class="card-author">
        <figure class="author-info">
          <img class="author-avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper face">
          <figcaption class="author-name">Greg Hooper</figcaption>
        </figure>
      </footer>
    </article>
  </main>  
</body>
</html>
